<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SmartReport_main_page</title>


    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/challenge-add.css">
</head>

<body>
    <header>
        <div class="inner-wrap">
            <div class="header-wrap">
                <a href="./challenge-add-1.html">
                    <span class="prev"></span>
                </a>

                <h2>챌린지 추가하기</h2>
                <div class="util">
                    <div class="white-wrap">
                        <a href="./challenge.html">
                            <div class="cross act">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>
    </header>
    <article class="cont">
        <div class="inner-wrap">
            <div class="tit-wrap">
                <h3>STEP 2</h3>
                <p>도전금액을 설정하세요!</p>
                <span>도전금액은 지난달 지출보다 적어야 해요!</span>
            </div>
            <div class="challenge-box">
                <div class="challenge-tit">
                    <img src="./img/challenge-icon/chall-big-icon1.png" alt="">
                    <span>취미 줄이기</span>
                </div>
                <div class="num-box">
                    <input type="number" pattern="\d*" placeholder="150,000">
                    <!-- <span>150,000</span> -->
                    <p>원</p>
                </div>
                <div class="prog-text">
                    <span>지난달 지출액</span>
                    <span>154,900</span>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="inner-wrap">
            <div class="challenge-box">
                <div class="challenge-tit">
                    <img src="./img/challenge-icon/chall-big-icon2.png" alt="">
                    <span>카페 줄이기</span>
                </div>
                <div class="num-box">
                    <input type="number" pattern="\d*" placeholder="43,000">
                    <!-- <span>150,000</span> -->
                    <p>원</p>
                </div>
                <div class="prog-text">
                    <span>지난달 지출액</span>
                    <span>43,200원</span>
                </div>
            </div>

            <div class="wbox box_1">
                <div class="inner-wrap">
                    <span class="tit">진행중인 챌린지</span>
                    <div class="select-num">
                        <span>3</span>/5
                    </div>
                    <div class="pay-box">
                        <div class="left-box">
                            <img src="./img/challenge-icon/emoj1.png" alt="coffe">
                            <div class="pay">
                                <h3>식비 줄이기</h3>
                                <span>지난달 : 432,000원</span>
                            </div>
                        </div>
                        <span>400,000원</span>
                    </div>
                    <div class="line"></div>
                    <div class="pay-box">
                        <div class="left-box">
                            <img src="./img/challenge-icon/emoj2.png" alt="coffe">
                            <div class="pay">
                                <h3>쇼핑 줄이기</h3>
                                <span>지난달 : 290,500원</span>
                            </div>
                        </div>
                        <span>280,000원</span>
                    </div>
                    <div class="line"></div>
                    <div class="pay-box">
                        <div class="left-box">
                            <img src="./img/challenge-icon/emoj4.png" alt="coffe">
                            <div class="pay">
                                <h3>교통 줄이기</h3>
                                <span>지난달 : 93,000원</span>
                            </div>
                        </div>
                        <span>90,000원</span>
                    </div>
                </div>
            </div>
            <div class="prog-text">
                <span>이번달 목표 총합</span>
                <span class="blue">963,000원</span>
            </div>
            <button class="chall-btn" type="button" onclick="location.href = './challenge-add-3.html'">
                <div class="btn-txt">
                    <p>설정 완료</p>
                </div>
            </button>
        </div>
    </article>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
