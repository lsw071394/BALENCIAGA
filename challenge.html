    <script>
        $(function () {

            $('.progs').each(function () {
                var $this = $(this);
                var per = $this.attr('per');
                $this.animate({
                    width: per + "%"
                }, 1200);
            });

            var isVisible = false;
            $(window).on('scroll', function () {
                if (checkVisible($('.chall-btn')) && !isVisible) {

                    $('.gray').each(function () {
                        var $this = $(this);
                        var per = $this.attr('per');
                        $this.animate({
                            width: per + "%"
                        }, 1200, function () {
                            if (per = 100) {
                                $("#gray .left-box img").addClass('gray-on');
                                $(".gray").addClass('gray-on');
                                $("#gray .pay h3").removeClass('blue');
                                $("#gray .pay h3").html('다음 기회에...');
                                $("#gray .change-red").children().remove();
                                $("#gray .change-red").append("<span class=" + 'on' + ">실패</span>")
                            }
                        });
                    });
                    $('#counter-gray').each(function () {
                        var $this = $(this),
                            countTo = $this.attr('data-count');
                        $({ countNum: $this.text() }).animate({
                            countNum: countTo
                        },
                            {
                                duration: 1000,
                                easing: 'linear',
                                step: function () {
                                    $this.text(Math.floor(this.countNum));
                                },
                                complete: function () {
                                    $this.text(this.countNum);
                                    //alert('finished');
                                }

                            });
                    });
                };

            });

            function checkVisible(elm, eval) {
                eval = eval || "object visible";
                var viewportHeight = $(window).height(), // Viewport Height
                    scrolltop = $(window).scrollTop(), // Scroll Top
                    y = $(elm).offset().top,
                    elementHeight = $(elm).height();

                if (eval == "object visible") return ((y < (viewportHeight + scrolltop)) && (y > (scrolltop - elementHeight)));
                if (eval == "above") return ((y < (viewportHeight + scrolltop)));

            }


        });



    </script>
