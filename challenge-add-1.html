<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SmartReport_main_page</title>


    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/challenge-add.css">
</head>

<body>
    <header>
        <div class="inner-wrap">
            <div class="header-wrap">
                <a href="./report1.html">
                    <span class="prev visible"></span>
                </a>
                <h2>챌린지 추가하기</h2>
                <div class="util">
                    <div class="white-wrap">
                        <a href="./challenge.html">
                            <div class="cross act">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>
    </header>
    <article class="cont">
        <div class="inner-wrap">
            <div class="tit-wrap">
                <h3>STEP 1</h3>
                <p>추가할 챌린지를 선택해주세요!</p>
                <span>최대 5개까지 도전 가능!</span>
            </div>
            <div class="challenge-wrap">
                <div class="challenge-container">
                    <div class="challenge-item selected">
                        <img src="./img/challenge-icon/emoj1.png" alt="">
                        <span>식비</span>
                    </div>
                    <div class="challenge-item selected">
                        <img src="./img/challenge-icon/emoj2.png" alt="">
                        <span>쇼핑</span>
                    </div>
                    <div class="challenge-item select">
                        <img src="./img/challenge-icon/emoj3.png" alt="">
                        <span>취미</span>
                    </div>
                </div>
                <div class="challenge-container">
                    <div class="challenge-item selected">
                        <img src="./img/challenge-icon/emoj4.png" alt="">
                        <span>교통</span>
                    </div>
                    <div class="challenge-item">
                        <img src="./img/challenge-icon/emoj5.png" alt="">
                        <span>통신</span>
                    </div>
                    <div class="challenge-item">
                        <img src="./img/challenge-icon/emoj6.png" alt="">
                        <span>주거</span>
                    </div>
                </div>
                <div class="challenge-container">
                    <div class="challenge-item">
                        <img src="./img/challenge-icon/emoj7.png" alt="">
                        <span>택시</span>
                    </div>
                    <div class="challenge-item">
                        <img src="./img/challenge-icon/emoj8.png" alt="">
                        <span>간식</span>
                    </div>
                    <div class="challenge-item">
                        <img src="./img/challenge-icon/emoj9.png" alt="">
                        <span>기부</span>
                    </div>
                </div>
                <div class="challenge-container">
                    <div class="challenge-item">
                        <img src="./img/challenge-icon/emoj10.png" alt="">
                        <span>도서</span>
                    </div>
                    <div class="challenge-item">
                        <img src="./img/challenge-icon/emoj11.png" alt="">
                        <span>카페</span>
                    </div>
                    <div class="challenge-item">
                        <img src="./img/challenge-icon/emoj12.png" alt="">
                        <span>여행</span>
                    </div>
                </div>
                <div class="challenge-container">
                    <div class="challenge-item">
                        <img src="./img/challenge-icon/emoj13.png" alt="">
                        <span>미용</span>
                    </div>
                    <div class="challenge-item">
                        <img src="./img/challenge-icon/emoj14.png" alt="">
                        <span>반려</span>
                    </div>
                    <div class="challenge-item">
                        <img src="./img/challenge-icon/emoj15.png" alt="">
                        <span>음료</span>
                    </div>
                </div>
            </div>

            <button class="chall-btn" type="button" onclick="location.href = './challenge-add-2.html'">
                <div class="btn-txt">
                    <p>선택 완료</p>
                    <span>5/5</span>
                </div>
            </button>
        </div>
    </article>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
